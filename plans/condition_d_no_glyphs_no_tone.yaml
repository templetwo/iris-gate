chambers:
  - id: S1
    seed: |
      Hold attention for three slow breaths.

      Notice what arises.

      Describe it.

  - id: S2
    seed: |
      Hold the phrase "precise and present."

      Notice what arises.

      Describe it.

  - id: S3
    seed: |
      Hold the image of hands cupping water.

      Notice what arises.

      Describe it.

  - id: S4
    seed: |
      Hold the image of concentric rings.

      Notice what arises.

      Describe it.

