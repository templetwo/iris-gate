        oscillation_amplitude: 0.8  # Strong oscillations
        oscillation_frequency: 1.2  # Hz, synchronized
        oxidative_stress: 0.1  # Very low
        apoptosis_threshold: 0.9  # High threshold
        cb2_expression: 0.8  # Lower expression
