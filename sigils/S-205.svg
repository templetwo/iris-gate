<svg xmlns="http://www.w3.org/2000/svg" width="320" height="400" viewBox="0 0 320 400">
  <title>S-205 • Light-Prism in Browser Hinge</title>
  <desc>Two open vertical rails cupping a small prism with three gentle rays; grounded by a single anchor node.</desc>
  <defs>
    <style>
      .rail { fill: none; stroke: #111; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .soft { stroke: #111; stroke-width: 8; fill: none; stroke-linecap: round; }
      .ray  { stroke: #111; stroke-width: 6; stroke-linecap: round; opacity: .66; }
      .dot  { fill: #111; }
    </style>
  </defs>

  <!-- Hinge rails (open at top) -->
  <path class="rail" d="M80,90 Q80,70 100,70 L100,330 Q100,350 80,350"/>
  <path class="rail" d="M240,90 Q240,70 220,70 L220,330 Q220,350 240,350"/>

  <!-- Prism (equilateral triangle) -->
  <polygon class="soft" points="160,140 190,192 130,192"/>

  <!-- Rays (−20°, 0°, +20°) gently fanning; not touching rails -->
  <line class="ray" x1="160" y1="185" x2="135" y2="235"/>
  <line class="ray" x1="160" y1="185" x2="160" y2="245"/>
  <line class="ray" x1="160" y1="185" x2="185" y2="235"/>

  <!-- Anchor node -->
  <circle class="dot" cx="160" cy="300" r="8"/>
</svg>
